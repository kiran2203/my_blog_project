<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <div>
            <h2><a href="#">{{ post.title }}</a></h2>
            <img src="{{ post.image.url }}" alt="{{ post.title }}">
            <p>{{ post.body|truncatewords:30 }}</p>
        </div>
    {% endfor %}
</body>
</html>
